<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <header>
        <img src="https://assets.onecompiler.app/42s266nnn/42s266wy4/Hatch!%20Logo%20(background%20removed).png" alt="Hatch! Logo">
        <h1 class="header-title">
            <a href="index.html" style="color: inherit; text-decoration: none;">Hatch!</a>
        </h1>
        <div class="account">
            <a href="index.html">
                <img src="https://via.placeholder.com/50" alt="My account">
            </a>
            <div class="dropdown" id="account-dropdown">
                <a href="index.html" id="signup-login">Sign Up/Log In</a>
                <a href="profile.html" id="my-account" style="display: none;">My Account</a>
                <a href="#" id="messages" style="display: none;">Messages</a>
                <a href="#" id="order-dashboard" style="display: none;">Order Dashboard</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
            </div>
        </div>
    </header>

    <nav>
        <a href="../index.html">Home</a> 
        <a href="../idea_pool/index.html">Idea Pool</a>
        <a href="../find_designers/index.html">Find Designers</a> 
        <a href="#from-hatch-to-quack">#From Hatch! to Quack</a>
        <a href="../community/index.html">Community</a>
        <a href="../guide/index.html">Guide and Support</a>
    </nav>

    <div class="hero">
        <h1>Sign Up/Log In</h1>
        <p>Welcome to Hatch!</p>
    </div>

    <div class="container">
        <div class="form-header" style="margin-top: 30px;">
            <h1>Log In</h1>
        </div>
        <form class="form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            
            <button type="submit">Log In</button>

            <div class="divider">
                <span>OR</span>
            </div>
            <button class="google-login">Log In with Google</button>
        </form>

        <p class="link">Forgot password?</p>
        
        <div class="form-header">
            <h1>Sign Up</h1>
        </div>
        <form class="form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="role">Role</label>
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="business">Business</option>
                <option value="designer">Designer</option>
                <option value="individual">Individual</option>
            </select>
            
            <button type="submit">Sign Up</button>

            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="google-login">Sign Up with Google</button>
    
        </form>

    </div>

    <footer>
        <p>Hatch! &copy; 2024 | All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
