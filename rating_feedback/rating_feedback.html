            margin: 30px auto;

            border-radius: 16px;

        .rating-form {

        label {

        textarea, select, input[type="text"], button {

            border: 1px solid #ccc;
            border-radius: 12px;
            outline: none;
        }
        textarea:focus, input[type="text"]:focus, select:focus {
            border-color: #1f4c79;
        }
         .stars {
            direction: ltr; /* Ensures left-to-right filling */
            display: inline-block;
            position: relative;
        }

        .stars input {
            display: none; /* Hide the radio buttons */
        }

        .stars label {
            font-size: 30px;
            color: #ccc; /* Default unfilled star color */
            cursor: pointer;
        }

        .stars input:checked ~ label {
            color: gold; /* Gold when checked */
        }

        .stars input:hover ~ label {
            color: gold; /* Gold on hover */
        }
        
        button {
            background-color: #1f4c79;
            color: white;
            cursor: pointer;
            border: none;
            padding: 8px 20px; /* Larger padding for a more substantial look */

        }

             button {

        button:hover {
            background-color: #174163;

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
         input[readonly] {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }

     <script>
        // Simulated login state (replace this logic with real authentication system)
        const userLoggedIn = localStorage.getItem('userLoggedIn') === 'true';

        // DOM elements
        const signupLogin = document.getElementById('signup-login');
        const myAccount = document.getElementById('my-account');
        const messages = document.getElementById('messages');
        const orderDashboard = document.getElementById('order-dashboard');
        const logoutBtn = document.getElementById('logout-btn');

        // Update dropdown based on login state
        if (userLoggedIn) {
            signupLogin.style.display = 'none';
            myAccount.style.display = 'block';
            messages.style.display = 'block';
            orderDashboard.style.display = 'block';
            logoutBtn.style.display = 'block';
        } else {
            signupLogin.style.display = 'block';
            myAccount.style.display = 'none';
            messages.style.display = 'none';
            orderDashboard.style.display = 'none';
            logoutBtn.style.display = 'none';
        }

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.setItem('userLoggedIn', 'false');
            alert('Logged out successfully!');
            location.reload();
        });

        // Simulated login for testing
        signupLogin.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('userLoggedIn', 'true');
            alert('Logged in successfully!');
            location.reload();
        });
    </script>

    <!-- Rating and Collaboration Form -->
    <div class="container">
        <h2>Collaboration Feedback</h2>
        <form class="rating-form">
            <div class="form-group">
                <label for="collaborator-name">Name</label>
                <input type="text" id="collaborator-name" name="collaborator-name" value="Agetha White" readonly>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="stars">
                    <label for="star1">&#9733;</label><input type="radio" id="star1" name="rating" value="1">
                    <label for="star2">&#9733;</label><input type="radio" id="star2" name="rating" value="2">
                    <label for="star3">&#9733;</label><input type="radio" id="star3" name="rating" value="3">
                    <label for="star4">&#9733;</label><input type="radio" id="star4" name="rating" value="4">
                    <label for="star5">&#9733;</label><input type="radio" id="star5" name="rating" value="5">
                </div>
            </div>
            
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
