<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Collaboration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://assets.onecompiler.app/42s266nnn/42s266wy4/Hatch!%20Logo%20(background%20removed).png" alt="Hatch! Logo">
        <h1 class="header-title">
            <a href="index.html" style="color: inherit; text-decoration: none;">Hatch!</a>
        </h1>
        <div class="account">
            <a href="../signup_login/index.html">
                <img src="https://via.placeholder.com/50" alt="My account">
            </a>
            <div class="dropdown" id="account-dropdown">
                <a href="../signup_login/index.html" id="signup-login">Sign Up/Log In</a>
                <a href="profile.html" id="my-account" style="display: none;">My Account</a>
                <a href="#" id="messages" style="display: none;">Messages</a>
                <a href="#" id="order-dashboard" style="display: none;">Order Dashboard</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
            </div>
        </div>
    </header>

    <nav>
        <a href="../index.html">Home</a> 
        <a href="../idea_pool/index.html">Idea Pool</a>
        <a href="../find_designers/index.html">Find Designers</a> 
        <a href="#from-hatch-to-quack">#From Hatch! to Quack</a>
        <a href="../community/index.html">Community</a>
        <a href="../guide/index.html">Guide and Support</a>
    </nav>

    <div class="container">
        <h2>Collaboration Feedback</h2>
        <form class="rating-form">
            <div class="form-group">
                <label for="collaborator-name">Name</label>
                <input type="text" id="collaborator-name" name="collaborator-name" value="Agetha White" readonly>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="stars">
                    <div class="stars" style="direction: rtl;">
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="8"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Hatch! &copy; 2024 | All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
